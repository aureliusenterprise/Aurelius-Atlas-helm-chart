---
# Example values for service

# container image
# https://github.com/keycloak/keycloak-containers/blob/16.1.1/server/README.md
keycloak:
  tag: "16.1.0"
  env:
    KEYCLOAK_USER: "admin"
    KEYCLOAK_PASSWORD: "admin"
  realm_file_name: "realm.json"
  persistence:
    enabled: true
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 1Gi

atlas:
  tag: "2.2.0.1"
  persistence:
    enabled: true
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 1Gi

elastic:
  elastic_search:
    replicaCount: 1
    version: 8.2.2
    persistence:
      enabled: true
      # storageClass: "-"
      accessMode: ReadWriteOnce
      size: 4Gi
  kibana:
    replicaCount: 1
    version: 8.2.2
  enterprise_search:
    replicaCount: 1
    version: 8.2.2

