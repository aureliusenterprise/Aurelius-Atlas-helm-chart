---
# Example values for service

# define global variable

# container image
# https://github.com/keycloak/keycloak-containers/blob/16.1.1/server/README.md
keycloak:
  enabled: true
  tag: "16.1.0.1"
  env:
    KEYCLOAK_USER: "admin"
  realm_file_name: "realm_m4i.json"
  persistence:
    enabled: true
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 1Gi
  external_ip: 51.105.169.241
  #external_hostname: "aureliusdev.westeurope.cloudapp.azure.com"
  keycloakFrontendURL: "https://aureliusdev.westeurope.cloudapp.azure.com/"

atlas:
  enabled: true
  tag: "2.2.0.7"
  persistence:
    enabled: true
    # storageClass: "-"
    accessMode: ReadWriteOnce
    size: 1Gi
  #external_hostname: "aureliusdev.westeurope.cloudapp.azure.com"

# if atlas is enabled then kafka has to be enabled
kafka:
  enabled: true

# if kafka is enabled then zookeeper also has to be enabled
zookeeper:
  enabled: true

kafka-ui:
  enabled: true

reverse-proxy:
  enabled: true
  tag: "1.0.9.4"
  proxy:
    atlas2_enabled: true
    keycloak_enabled: true
    elastic_enabled: true
    flink_enabled: true
    kafka_ui_enabled: true

#host_ip: 51.105.169.241

elastic:
  enabled: true
  elastic_search:
    replicaCount: 1
    version: 8.2.2
    persistence:
      enabled: true
      # storageClass: "-"
      accessMode: ReadWriteOnce
      size: 4Gi
  kibana:
    replicaCount: 1
    version: 8.2.2
  enterprise_search:
    replicaCount: 1
    version: 8.2.2

flink:
  enabled: true
  repository: wombach/docker-flink
  tag: 1.15.1.2
  taskmanager_numberOfTaskSlots: 10
  replicas: 1
  env:
    M4I_FLINK_TASKS_BRANCH: dev
    M4I_FLINK_ATLAS_CORE_BRANCH: main
    #M4I_FLINK_ATLAS_CORE_TAG: 1.0

  #external_hostname: "aureliusdev.westeurope.cloudapp.azure.com"

python-rest:
  enabled: true
  repository: wombach/docker-python-rest
  tag: "1.0.4"

global:
  external_hostname: "aureliusdev.westeurope.cloudapp.azure.com"

ingress:
  email_address: gabriella.pascha@aureliusenterprise.com
