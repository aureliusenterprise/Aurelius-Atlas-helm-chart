keycloak:
  tag: "16.1.0.1"
  env:
    KEYCLOAK_USER: "admin"
  realm_file_name: "realm_m4i.json"
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi
  external_ip: 51.138.48.239
  keycloakFrontendURL: "https://aureliusdev.westeurope.cloudapp.azure.com/" # Replace with your URL here

atlas:
  tag: "2.2.1"
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 1Gi

reverse-proxy:
  tag: "1.0.9.4"

host_ip: 51.138.48.239

elastic:
  elastic_search:
    replicaCount: 1
    version: 8.2.2
    persistence:
      enabled: true
      # storageClass: "-"
      accessMode: ReadWriteOnce
      size: 4Gi
  kibana:
    replicaCount: 1
    version: 8.2.2
  enterprise_search:
    replicaCount: 1
    version: 8.2.2

flink:
  repository: aureliusatlas/docker-flink
  tag: 2.0.3
  taskmanager_numberOfTaskSlots: 2
  replicas: 1

kafka-ui:
  yamlApplicationConfig:
    #{}
    kafka:
      clusters:
        - name: atlas
          bootstrapServers: kafka.anwo.svc.cluster.local:9092 # Edit <namespace> with your namespace here

  envs:
    secret: {}
    config:
      SERVER_SERVLET_CONTEXT_PATH: /anwo/kafka-ui # Edit <namespace> with your namespace here

kafka-connect:
  kafka:
    bootstrapServers: PLAINTEXT://kafka.anwo.svc.cluster.local:9092

kafka-rest:
  kafka:
    bootstrapServers: PLAINTEXT://kafka.anwo.svc.cluster.local:9092

ingress:
