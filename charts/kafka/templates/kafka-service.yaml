apiVersion: v1
kind: Service
metadata:
  labels:
    service: kafka
  name: kafka
spec:
  selector:
    service: kafka
  ports:
    - name: internal
      port: 29092
      targetPort: 29092
      protocol: TCP
    - name: external
      port: 30092
      targetPort: 9092
      protocol: TCP
  type: ClusterIP
