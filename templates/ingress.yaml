apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  reverse-proxy-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: reverse-proxy
                port:
                  number: 80
            path: /
